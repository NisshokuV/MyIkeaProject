<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>MyIkea</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/frags.html :: header"></header>
    <main>
        <div  class="d-flex justify-content-center align-items-center vh-100">
            <form method="post" action="/register" th:object="${user}" class="p-5 shadow rounded" style="background-color: white; width: 50em;">
                <h2>Registrarse</h2>
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" th:field="*{username}">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña: </label>
                    <input type="password" id="password" name="password" class="form-control" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-success">Registrarse</button>
                o <a href="/login">Iniciar sesión</a>
            </form>
        </div>
    </main>
</body>
</html>
