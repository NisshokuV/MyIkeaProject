<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>MyIkea</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/styles.css" type="text/css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="fragments/frags.html :: header"></header>
        <main>
            <h1>Detalles del producto</h1>
            <ul>
                <li th:text="'Id: ' + ${product.id}"></li>
                <li th:text="'Nombre: ' + ${product.productName}"></li>
                <li th:text="'Precio: ' + ${product.productPrice}"></li>
                <li th:text="'Stock: ' + ${product.productStock}"></li>
                <li th:text="'Municipio: ' + ${product.idMunicipio.nombre}"></li>
                <li th:text="'Provincia: ' + ${product.idMunicipio.idProvincia.nombre}"></li>
                <li>Imagen:</li>
                <img class="productImage" th:src="@{/images/{filename}(filename=${product.productPicture})}"
                     alt="product-image"
                     onerror="this.onerror=null; this.src='/images/default.png';">
            </ul>
        </main>
    </body>
</html>
