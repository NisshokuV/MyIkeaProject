<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>MyIkea</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/styles.css" type="text/css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="fragments/frags.html :: header"></header>
        <main>
            <form method="post" class="form-product">
                <fieldset>
                    <input id="inputId" type="text" hidden/>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nombre: </label>
                        <input id="inputName" class="form-control" type="text" name="productName" required/>
                    </div>
                    <div class="mb-3">
                        <label for="inputPrice" class="form-label">Precio: </label>
                        <input id="inputPrice" class="form-control" type="number" name="productPrice" required/>
                    </div>
                    <div class="mb-3">
                        <label for="inputStock" class="form-label">Stock: </label>
                        <input id="inputStock" type="number" name="productStock" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="inputImagen" class="form-label">Imagen: </label>
                        <input type="file" name="productPicture" id="inputImagen"/>
                    </div>
                    <div class="mb-3">
                        <label for="inputMunicipio" class="form-label">Municipio</label>
                        <select th:id="inputMunicipio" name="idMunicipio" id="inputMunicipio" class="form-control" required>
                            <option value="">Seleccione un municipio</option>
                            <option value="">Sin municipio</option>
                            <option th:each="municipio : ${municipios}" th:text="${municipio.nombre}" th:value="${municipio.id}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputProvincia" class="form-label">Provincia</label>
                        <select th:id="inputProvincia" name="idProvincia" id="inputProvincia" class="form-control" required>
                            <option value="">Seleccione una provincia</option>
                            <option value="">Sin provincia</option>
                            <option th:each="provincia : ${provincias}" th:text="${provincia.nombre}" th:value="${provincia.id}"></option>
                        </select>
                        <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
