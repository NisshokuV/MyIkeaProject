<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>MyIkea</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/styles.css" type="text/css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="fragments/frags.html :: header"></header>
        <main>
            <h1>Detalles del pedido</h1>
            <h2 th:text="'Fecha del pedido: ' + ${pedido.fecha}"></h2>
            <h2 th:text="'Precio Total : ' + ${pedido.precioTotal}"></h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Id Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${pedido.pedidoProducts}">
                    <td th:text="${product.producto.id}"></td>
                    <td th:text="${product.producto.productName}"></td>
                    <td th:text="${product.producto.productPrice}"></td>
                    <td>
                        <img class="productImage" th:src="@{/images/{filename}(filename=${product.producto.productPicture})}"
                             alt="product-image"
                             onerror="this.onerror=null; this.src='/images/default.png';">
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/pedidos" class="btn btn-primary">Volver</a>
        </main>
    </body>
</html>
